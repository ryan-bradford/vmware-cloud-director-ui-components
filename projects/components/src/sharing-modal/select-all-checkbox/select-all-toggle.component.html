<div class="select-all">
    <input
        type="checkbox"
        clrToggle
        value="isSelectAll"
        name="options"
        [ngModel]="isSelected"
        (change)="selectAllChange()"
        [id]="'options'"
    />
    <label [for]="'options'">{{ description | lazyString }}</label>
    <select clrSelect name="options" [(ngModel)]="selectedRight" [disabled]="!isSelected">
        <option *ngFor="let option of rightsOptions" value="{{ option.value }}">
            {{ option.display | lazyString }}
        </option>
    </select>
</div>
