<div style="display: flex" class="select-all">
    <input type="checkbox" clrToggle value="option1" name="options" (change)="selectAllChange()" />
    <label>{{ description | lazyString }}</label>
    <select clrSelect name="options" [(ngModel)]="selectedRight" [disabled]="!isSelected">
        <option *ngFor="let option of rightsOptions" value="{{ option }}">{{ option }}</option>
    </select>
</div>
